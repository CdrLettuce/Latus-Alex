<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Coach Sign-up">
    <meta name="author" content="Alex Latus">
    <link rel="icon" href="../../favicon.ico">

    <title>RecruitChute coach sign-up</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Signing up as a coach!</h1>
        <p>You must finish the sign up process & make changes to your profile for it to go live</p>
      </div>
    </div>
	
	<div class="container">
		<div class="row">
			<form class="" method="post" action="#">
				<fieldset>						
					<div class="form-group">
						<label for="firstName" class="cols-sm-2 control-label">First Name</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="fname" id="fname"  placeholder="Enter your First Name"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="lastName" class="cols-sm-2 control-label">Last Name</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="lname" id="lname"  placeholder="Enter your Last Name"/>
							</div>
						</div>
					</div>
					<hr>
	
					<div class="form-group">
  						<label class="cols-sm-2 control-label" for="state">Select your state</label>
		  				<div class="cols-sm-10">
							<div class="input-group">	
								<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
	 							<select id="state" name="state" class="form-control">
									<option value="1">Alabama</option>
									<option value="2">Alaska</option>
									<option value="3">Arizona</option>
									<option value="4">Arkansass</option>
									<option value="5">California</option>
									<option value="6">Colorado</option>
									<option value="7">Connecticut</option>
									<option value="8">Delaware</option>
									<option value="9">Florida</option>
									<option value="10">Georgia</option>
									<option value="11">Hawaii</option>
									<option value="12">Idaho</option>
									<option value="13">Illinois</option>
									<option value="14">Indiana</option>
									<option value="15">Iowa</option>
									<option value="16">Kansas</option>
									<option value="17">Kentucky</option>
									<option value="18">Louisiana</option>
									<option value="19">Maine</option>
									<option value="20">Maryland</option>
									<option value="21">Massachusetts</option>
									<option value="22">Michigan</option>
									<option value="23">Minnesota</option>
									<option value="24">Mississippi</option>
									<option value="25">Missouri</option>
									<option value="26">Montana</option>
									<option value="27">Nebraska</option>
									<option value="28">Nevada</option>
									<option value="29">New Hampshire</option>
									<option value="30">New Jersey</option>
									<option value="31">New Mexico</option>
									<option value="32">New York</option>
									<option value="33">North Carolina</option>
									<option value="34">North Dakota</option>
									<option value="35">Ohio</option>
									<option value="36">Oklahoma</option>
									<option value="37">Oregon</option>
									<option value="38">Pennsylvania</option>
									<option value="39">Rhode Island</option>
									<option value="40">South Carolina</option>
									<option value="41">South Dakota</option>
									<option value="42">Tennessee</option>
									<option value="43">Texas</option>
									<option value="44">Utah</option>
									<option value="45">Vermont</option>
									<option value="46">Virginia</option>
									<option value="47">Washington</option>
									<option value="48">West Virginia</option>
									<option value="49">Wisconsin</option>
									<option value="50">Wyoming</option>
								</select>
							</div>
						</div>
					</div>	
					
					<div class="form-group">
						<label for="city" class="cols-sm-2 control-label">City</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="city" id="city"  placeholder="Enter your City"/>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="zip" class="cols-sm-2 control-label">Zip Code</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="zip" id="zip"  placeholder="Enter your Zip Code"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="phone" class="cols-sm-2 control-label">Phone Number</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="phone" id="phone"  placeholder="Enter your Phone Number"/>
							</div>
						</div>
					</div>
					<hr>
					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Email Address</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
								<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
								<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
							</div>
						</div>
					</div>
					<hr>
					
					<div class="row">
						<!-- Multiple Checkboxes -->
						<div class="form-group">
							<label class="col-md-6 control-label" for="coachtype">What level do you coach?</label>
							<label class="col-md-6 control-label" for="sport">Do you coach mens or womens?</label>
						</div>
						<div class="col-md-6">
							<div class="checkbox">
								<label for="High School">		
								<input type="checkbox" name="highSchool" id="highSchool" value="High School">High School</label>
						    </div>					
							<div class="checkbox">				
								<label for="College">				
								<input type="checkbox" name="college" id="college" value="college">College</label>
							</div>
							<div class="checkbox">
								<label for="club">
								<input type="checkbox" name="club" id="club" value="club">Club</label>
						    </div>
						</div>

						<div class="col-md-6">
							<div class="checkbox">
								<label for="mens">
									<input type="checkbox" name="mens" id="mens" value="mens">Men's Soccer</label>
							</div>
							<div class="checkbox">
								<label for="womens">
								<input type="checkbox" name="womens" id="womens" value="womens">Women's Soccer</label>
							</div>
						</div>
					</div>	
				</fieldset>
		
				<div class="form-group ">
					<a href="http://deepak646.blogspot.in" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Next</a>
				</div>
			</form>
		</div>	
	</div> <!-- /container -->
	<hr>
	<footer>
		<p>&copy; 2016 Recruit Chute, Inc.</p>
	</footer>

	<script src="../../dist/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
