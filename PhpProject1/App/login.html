<div class = "container-fluid" ng-controller='loginController as lc'>

    <div class = "row">

        <!--Login Module-->
        <div id = "login-holder">
            <div id = "login-jumbotron" class = "col-md-offset-4 col-md-4 well">

                <p>
                    <span class = "col-md-offset-1 col-md-10 h2">
                        Please Sign In
                    </span>
                </p>
<div ng-show="lc.error" class="alert alert-danger">{{lc.error}}</div>
                <!-- Login Form Module -->
                <form name='form' class="form-horizontal" ng-submit="lc.login()" role="form">
                    <!--Username / Password -->
                    <div class="form-group" >
                        <label for="username" >Username</label>
                        <div class="col-md-offset-1 col-md-10">
                            <input type="text" placeholder="Username" name="username" id="username" class="form-control" ng-model="lc.user.username" required autofocus/>
                        </div>
                    </div>
                    <!--Password-->
                    <div class="form-group" >
                        <label for="pwd">Password</label>
                        <div class="col-md-offset-1 col-md-10">
                            <input type="password" name='password' class="form-control" id="pwd" placeholder="Password" ng-model="lc.user.password" required />
							
							                      </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 right-align">
                            <button type="submit"  class="btn btn-primary"  >
                                <span class = "glyphicon glyphicon-ok"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- End Login Form Module -->

            </div>
        </div>
